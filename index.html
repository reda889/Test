<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>اختبار الخلفيات</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        .btn {
            padding: 15px 30px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
    <button class="btn" onclick="changeBg()">تبديل الخلفية</button>

    <script>
        let currentBg = 1;
        function changeBg() {
            currentBg = currentBg === 1 ? 2 : 1;
            document.getElementById('body').style.backgroundImage = 
                `url('images/bg${currentBg}.jpg')`;
        }
        
        // تعيين الخلفية الأولى عند التحميل
        window.onload = function() {
            document.getElementById('body').style.backgroundImage = 
                "url('images/bg1.jpg')";
            document.getElementById('body').style.backgroundSize = "cover";
        }
    </script>
</body>
</html>
